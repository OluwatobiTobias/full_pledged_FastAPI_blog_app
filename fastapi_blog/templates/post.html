<!DOCTYPE html>
<html lang="en">
<!-- Head -->
{{ reusable.head | safe }}

<body>

  <!-- Navigation -->
  {{ reusable.navbar | safe }}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for('static', path='/img/post-bg.jpg') }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1> {{ post.title }} </h1>
            {% for tag in post.tag_list %}
              <span class="badge badge-secondary">#{{ tag }}</span>
            {% endfor %}
            <h2 class="subheading"> {{ post.subtitle }} </h2>
            <span class="meta">Posted by
              <a href="#"> {{ post.author }} </a>
              on {{ post.date.strftime('%B %d, %Y') }} </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{post.content}}
        </div>
      </div>
    </div>
  </article>

  <hr>

  <!-- Footer -->
  {{ reusable.footer | safe }}

  <!-- Scripts -->
  {{ reusable.scripts | safe }}

</body>

</html>
